<div class="flex flex-column">
  <span class="text-large mb-4">
    Registration
  </span>
    <mat-form-field>
      <mat-label>User name</mat-label>
      <input type="text" matInput placeholder="User name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="text" matInput placeholder="User email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="text" matInput placeholder="User password" />
    </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Register
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="'/auth/login'">Login</a>
  </div>

</div>
